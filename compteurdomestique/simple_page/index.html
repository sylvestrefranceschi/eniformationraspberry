    <script type="text/javascript">
        window.onload = function() {

            var datahtml = document.getElementById("data");
            var socket = io.connect('http://82.253.30.78:3137/datas');


            socket.on('data.array', function(data) {
                console.log(data);

                //datahtml.innerHTML = "PAPP" +' : ' + data.PAPP;
            });
        };
    </script>
